<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wackamole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="/mole.jpg" />

</head>

<body>

    <div id="header">Score: 0</div>
    <div id="stopButton"> Pause!</div>
    <div id="startbuttonSquare">
        <div id="startButton">Start!</div>
    </div>
    <div id="left"></div>
    <div id="middle"></div>
    <div id="right"></div>

    <div id="container"></div>

    <div class="pop-up">
        <div class="pop-up-content">
            <div id="gameOver">Game over!</div>
            <img id="pop-up-mole" src="mole.jpg" alt="This is a mole">
            <form id="nameInput" action="" onkeydown="return event.key != 'Enter';">
                <input id="playerNameInput" type="text" placeholder="Name"><br><br>
                <button class="submitButton" type='button'>Submit!</button>
            </form>

        </div>
    </div>

    <div id="botttom"></div>

    <script src="script.js"></script>

</body>

</html>
